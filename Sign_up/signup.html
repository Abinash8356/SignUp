<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <img src="logo.jpg" alt="">
    </head>

    <body>
        <div class="signup-box">
        <h1>Sign Up</h1>
            <h3>Register here..</h3>
            <form>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name"  placeholder="Enter Your First Name" required>
            </div>
           
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name"  placeholder="Enter Your Last Name" required>
            </div>

            <div>
                <label for="email_id">Email Address</label>
                <input type="email" id="email_id"  placeholder="you@example.com" required>
            </div>

            <div>
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number"  placeholder="Enter Your No." required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password"  placeholder="Enter Your Password" required>
            </div>

            <div>
                <label for="password"> Confirm Password</label>
                <input type="password" id="password"  placeholder="Enter Password Again" required>
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account ? <a href="#">Sign in</a></p>
            </form>
        </div>
    </body>
</html>
